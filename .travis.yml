language: php

php:
  - 7.3
  - 7.4

before_install:
  - composer self-update

install:
  - composer install --prefer-source --no-interaction

stages:
  - analyze
  - test

jobs:
  include:
    - stage: analyze
      name: "Static analysis"
      script: composer run analyze
    - name: "Code style"
      script: composer run check

script:
  - composer run test
