language: php

php:
  - 7.4
  - 7.3

cache:
  directories:
    - $HOME/.composer/cache

stages:
  - analyze
  - test

jobs:
  include:
    - stage: analyze
      name: "Static analysis"
      script: composer run analyze
    - name: "Code style"
      script: composer run check

before_script:
  - phpenv config-rm xdebug.ini
  - composer install --no-interaction
  - phpenv rehash

script:
  - composer run test
